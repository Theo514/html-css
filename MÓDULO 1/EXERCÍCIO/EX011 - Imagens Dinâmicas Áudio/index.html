<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em Html</title>
  </head>
  <body>
    <h1>Imagem Dinâmica</h1>
    <p>
      Tente Abrir esse site em vários dispositivos diferentes ou simplismente
      aumente ou diminua o tamanho do seu navegador.
    </p>
    <picture>
      <source
        media="(max-width:750px )"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width:1050px )"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="imagens/foto-g.png" alt="imagem flexível" />
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML.</p>
    <audio src="midia/spirit-riders.mp3" controls autoplay></audio>
    <h1>Opções para evitar a incopactibilidade ao mp3</h1>
    <audio preload="metadata" autoplay controls loop>
      <!--O loop é opcional usado somente quando se quer que a música reinicie no final, deve-se ser evitado segundo Guanabara.-->
      <source src="midia/nao-ha-outro-lugar.mp3" type="audio/mpeg" />
      <source src="midia/nao-ha-outro-lugar.ogg" type="audio/ogg" />
      <source src="midia/nao-ha-outro-lugar.wav" type="audio/wav" />
    </audio>
  </body>
</html>
