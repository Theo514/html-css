<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de houver</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      div > p {
        display: none;
      }
      div:hover > p {
        display: block;
        color: white;
        background-color: red;
        width: 300px;
      }
    </style>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
      Passe o mouse aqui
      <p>TEXTO ESCONDIDO...</p>
    </div>
  </head>
  <body></body>
</html>
